<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 320px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: #fff;
    }
    .register-box h2 {
      margin-bottom: 25px;
    }
    .register-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 14px;
    }
    .register-box button {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: white;
      font-weight: bold;
      cursor: pointer;
    }
    .register-box a {
      color: #fff;
      text-decoration: underline;
      display: block;
      margin-top: 15px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Register</h2>
    <form action="login.html">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Gmail ID" required>
      <input type="tel" placeholder="Mobile Number" required>
      <input type="password" placeholder="Create Password" required>
      <button type="submit">Create Account</button>
    </form>
    <a href="login.html">Already have an account? Login</a>
  </div>
</body>
</html>
